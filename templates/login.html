<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITS - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        
        <div class="flex justify-center items-center" style="min-height: 80vh;">
            <div class="glass-card" style="max-width: 400px; width: 100%;">
                <h2 class="card-title text-center">Welcome Back</h2>
                
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <div class="flex items-center" style="position: relative;">
                            <span style="position: absolute; left: 12px; color: var(--gray);">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" id="username" name="username" class="form-control" style="padding-left: 40px;" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="flex items-center" style="position: relative;">
                            <span style="position: absolute; left: 12px; color: var(--gray);">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="password" name="password" class="form-control" style="padding-left: 40px; padding-right: 40px;" required>
                            <span style="position: absolute; right: 12px; color: var(--gray); cursor: pointer;" onclick="togglePasswordVisibility('password', 'toggleIcon')">
                                <i id="toggleIcon" class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
                
                <div class="text-center" style="margin-top: 1.5rem;">
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
